<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted with Love | Handmade Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #fcf8ff;
            overflow: hidden; 
            scroll-behavior: smooth;
        }
        .serif-heading { font-family: 'Playfair Display', serif; font-weight: 700; }
        
        /* Glass Tile with your pattern background */
        .glass-tile {
            background-image: linear-gradient(rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.88)), url('images/background.jpg.jpeg');
            background-repeat: repeat;
            background-size: 250px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(216, 180, 254, 0.4);
            display: flex;
            flex-direction: column;
            min-height: 85vh; 
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .snap-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            height: calc(100vh - 140px);
        }
        .snap-section {
            width: 100vw;
            scroll-snap-align: start;
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
            padding: 12px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="imageModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4 cursor-zoom-out" onclick="closeModal()">
        <button class="absolute top-6 right-6 text-white text-4xl">&times;</button>
        <img id="modalImg" src="" class="max-w-full max-h-[90vh] rounded-2xl shadow-2xl">
    </div>

    <header class="h-32 flex flex-col justify-center items-center bg-white/60 backdrop-blur-md border-b border-purple-100 relative z-50 text-center">
        <h1 class="serif-heading text-3xl md:text-5xl italic text-purple-700">Crafted with Love</h1>
        <p class="text-[10px] md:text-sm tracking-[0.4em] uppercase font-bold text-purple-400 mt-1">The Crochet Studio</p>
        
        <nav class="mt-2 w-full">
            <div class="flex justify-center gap-4 md:gap-10 text-[10px] md:text-xs font-bold text-purple-900 uppercase tracking-widest overflow-x-auto whitespace-nowrap scrollbar-hide px-4">
                <button onclick="scrollToSection('covers')" class="hover:text-purple-500 transition">Covers</button>
                <button onclick="scrollToSection('keychains')" class="hover:text-purple-500 transition">Keychains</button>
                <button onclick="scrollToSection('flowers')" class="hover:text-purple-500 transition">Flowers</button>
                <button onclick="scrollToSection('table-decors')" class="hover:text-purple-500 transition">Decor</button>
                <button onclick="scrollToSection('hair-accessories')" class="hover:text-purple-500 transition">Hair</button>
                <button onclick="scrollToSection('poshak')" class="hover:text-purple-500 transition">Poshak</button>
            </div>
        </nav>
    </header>

    <main class="snap-container scrollbar-hide">
        
        <section id="covers" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-purple-300 inline-block pb-1 tracking-tight">Phone Covers</h2>
                <div id="covers-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8"></div>
                <div id="footer-covers"></div>
            </div>
        </section>

        <section id="keychains" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-teal-300 inline-block pb-1 tracking-tight">Keychains</h2>
                <div id="keychains-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                <div id="footer-keychains"></div>
            </div>
        </section>

        <section id="flowers" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-purple-300 inline-block pb-1 tracking-tight">Flowers</h2>
                <div id="flowers-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                <div id="footer-flowers"></div>
            </div>
        </section>

        <section id="table-decors" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-purple-300 inline-block pb-1 tracking-tight">Table Decors</h2>
                <div id="table-decors-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                <div id="footer-table-decors"></div>
            </div>
        </section>

        <section id="hair-accessories" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-purple-300 inline-block pb-1 tracking-tight">Hair Accessories</h2>
                <div id="hair-accessories-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                <div id="footer-hair-accessories"></div>
            </div>
        </section>

        <section id="poshak" class="snap-section">
            <div class="glass-tile rounded-[2rem] p-5 md:p-10 shadow-xl">
                <h2 class="serif-heading text-2xl md:text-5xl mb-8 text-indigo-950 border-b-2 border-purple-300 inline-block pb-1 tracking-tight">Poshak</h2>
                <div id="poshak-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8"></div>
                <div id="footer-poshak"></div>
            </div>
        </section>

    </main>

    <script>
        const WHATSAPP_NUMBER = "919601143501"; 

        function scrollToSection(id) {
            const container = document.querySelector('.snap-container');
            const target = document.getElementById(id);
            container.scrollTo({ left: target.offsetLeft, behavior: 'smooth' });
        }

        function generateProducts(containerId, count, category, folder, prefix, price, color, label) {
            const container = document.getElementById(containerId);
            if(!container) return;
            
            for (let i = 1; i <= count; i++) {
                const productId = `${prefix}-${i}`;
                const imagePath = `images/${folder}/${prefix}${i}.jpg.jpeg`;
                
                const card = document.createElement('div');
                card.className = "bg-white/80 p-3 rounded-2xl shadow-sm flex flex-col h-full border border-purple-50/50 backdrop-blur-sm";
                card.innerHTML = `
                    <div class="aspect-square bg-white rounded-xl mb-3 overflow-hidden cursor-zoom-in relative">
                        <img src="${imagePath}" onclick="openModal('${imagePath}')" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-grow px-1 text-center">
                        <h3 class="font-bold text-gray-800 text-[10px] md:text-sm mb-1 uppercase tracking-tighter">${category} #${i}</h3>
                        <p class="text-purple-600 font-extrabold text-[10px] md:text-sm mb-2">â‚¹${price}</p>
                        <div class="mt-1 text-left">
                            <p class="text-[7.5px] text-purple-400 font-bold italic mb-1 uppercase tracking-tighter">Add your customization as well:</p>
                            <textarea id="note-${productId}" placeholder="${label}" class="w-full p-2 text-[9px] border border-purple-50 rounded-lg bg-white/90 focus:bg-white outline-none resize-none h-10 transition shadow-inner"></textarea>
                        </div>
                    </div>
                    <button onclick="orderProduct('${category} #${i}', ${price}, '${productId}')" class="w-full mt-4 py-2.5 ${color} text-white rounded-xl text-[9px] font-bold uppercase active:scale-95 shadow-lg shadow-purple-100">ORDER NOW</button>
                `;
                container.appendChild(card);
            }
            injectFooter(containerId.replace('-grid', ''));
        }

        // Updated footer with the specific thank you message
        function injectFooter(sectionId) {
            const footerContainer = document.getElementById('footer-' + sectionId);
            footerContainer.innerHTML = `
                <div class="mt-auto pt-24 pb-12 text-center px-4">
                    <p class="serif-heading text-2xl md:text-4xl text-purple-800 leading-tight">
                        Thank you so much for supporting.<br>Every order truly means the world to me! ðŸ§¶ðŸ’ž
                    </p>
                    <p class="mt-10 text-[9px] opacity-40 uppercase tracking-[0.3em] font-bold">Handcrafted with Love | Jaipur, Rajasthan</p>
                </div>
            `;
            footerContainer.className = "mt-auto";
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImg').src = src;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function orderProduct(name, price, id) {
            const note = document.getElementById(`note-${id}`).value;
            const message = `Hello! I would like to order from *Crafted with Love*:\n\nâœ¨ *Product:* ${name}\nðŸ’° *Price:* â‚¹${price}\nðŸ’œ *Details:* ${note || 'Standard design'}`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Initialize Store
        generateProducts('covers-grid', 25, 'Phone Cover', 'covers', 'phonecover', 300, 'bg-purple-500', 'Model...');
        generateProducts('keychains-grid', 10, 'Keychain', 'keychains', 'keychain', 150, 'bg-teal-500', 'Initials...');
        generateProducts('flowers-grid', 10, 'Flower', 'flowers', 'flower', 200, 'bg-purple-400', 'Color...');
        generateProducts('table-decors-grid', 10, 'Decor', 'table-decors', 'tabledecor', 400, 'bg-purple-500', 'Theme...');
        generateProducts('hair-accessories-grid', 20, 'Hair Accessory', 'hair-accessories', 'hairaccessory', 100, 'bg-purple-400', 'Style...');
        generateProducts('poshak-grid', 20, 'Poshak', 'poshak', 'poshak', 500, 'bg-purple-600', 'Size/Deity...');
    </script>
</body>
</html>
